dist: trusty
sudo: required

addons:
  sonarcloud:
    organization: "shashank-ssriva-github"
    token:
      secure: ""

services:
  - docker

language: python

script:
  # simple test
  - python3 -m pytest -v

  # code coverage test  
  - coverage report -m app.py

  # sonar scanner
  - sonar-scanner


after_success:
  - test "$TRAVIS_BRANCH" = "master" && sh .deploy_scripts/deploy_heroku.sh
